{% extends 'base.html' %}
{% block main %}

    {% if msg is not none %}
        <p style="color: red;">{{msg}}</p>
    {% endif %}
    <ul>
        {% for item in lista_produtos %}
        <li><a href="/ver_produto/{{item[0]}}">{{item[1]}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
